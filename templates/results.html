<!doctype html>
<html>
  <head>
    <title>映画レビューの感情分析アプリ</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>

<h3>入力された映画レビュー:</h3>
<div>{{ content }}</div>

<h3>感情分析の結果:</h3>
<div>このレビューは<strong>{{ prediction }}</strong>です。<br>(probability: {{ probability }}%)</div>

<div id='button'>
	  <form action="/feedback" method="post">
	    <input type=submit value='正しい' name='feedback'>
		<input type=submit value='間違い' name='feedback'>
		<input type=hidden value='{{ prediction }}' name='pred'>
		<input type=hidden value='{{ content }}' name='review'>
	  </form>
</div>

  </body>
</html>
